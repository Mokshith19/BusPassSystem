<!-- templates/myapp/add_pass.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% load static %}
    <link href="{% static 'BusPassSystem/css/styles.css' %}" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            /* background-image: url('{% static 'BusPassSystem/images/background.jpg' %}'); */
        }
        .container {
            margin-top: 50px;
            height: 100%;
            width: 50%;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: lightgreen;
            color: darkgreen;
            border-radius: 10px 10px 0 0;
        }
        .div2 {
            background-color: whitesmoke;
            padding: 20px;
        }
    </style>    
</head>
<body>
    <div class="div2">
        <h1 class="text-center"><b>Add Bus Pass</b></h1>
    </div>
    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-header mt-2 text-center">
                        <h2>Add Bus Pass Form</h2>
                    </div>
                    <div class="mt-2">
                        {{ form.as_p }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Pass</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
