<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% load static %}
    <link href="{% static 'BusPassSystem/css/styles.css' %}" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>    
</head>
<body>
    <div>
        <h1 class="text-center"><b>Profile</b></h1>
    </div>
    <p>Name: {{ passenger.name }}</p>
    <p>Email: {{ passenger.email }}</p>
    <p>Age: {{ passenger.age }}</p>
    <p>Contact: {{ passenger.contact }}</p>
    <h3>Bus Passes</h3>
    <ul>
        {% for pass in passes %}
        <li>{{ pass.bus.bus_name }} ({{ pass.bus.bus_number }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_pass' %}">Add Bus Pass</a> 
</body>
</html>
